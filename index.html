<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Prediction Engine</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Stock Market Prediction Engine</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Enter Stock Symbol</h2>
      <form id="stock-form">
        <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)" />
        <button type="submit">Get Prediction</button>
      </form>
    </div>

    <div id="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading data...</p>
    </div>

    <div id="prediction-results" style="display: none;">
      <h3>Stock Prediction Results</h3>
      <div id="buySellRecommendation"></div>
      <div id="buyAmountRecommendation"></div>
      <button id="nextDayButton" style="display: none;">Next Day Prediction</button>
    </div>

    <div id="chart-container">
      <canvas id="predictionChart"></canvas>
    </div>
  </main>

  <footer>
    <p>Stock Prediction Engine - Your AI-Driven Financial Assistant</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
