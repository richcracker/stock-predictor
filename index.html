<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Prediction Engine</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to your external CSS file -->
</head>
<body>
  <div class="container">
    <h1>Stock Market Prediction Engine</h1>
    
    <!-- Stock Symbol Input Form -->
    <form id="stock-form">
      <input type="text" id="stock-symbol" placeholder="Enter stock symbol" required />
      <button type="submit">Get Stock Prediction</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display:none;">
      <p>Loading...</p>
    </div>

    <!-- Prediction Results -->
    <div id="prediction-results" style="display:none;">
      <canvas id="predictionChart"></canvas>

      <!-- Buy/Sell Recommendation -->
      <div id="buySellRecommendation"></div>
      <div id="buyAmountRecommendation"></div>

      <!-- Next Day Button (hidden by default) -->
      <button id="nextDayButton" style="display:none;">Next Trading Day Prediction</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>  <!-- Link to your external JS file -->
</body>
</html>
