<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    #predictionChart {
      max-width: 100%;
      height: 400px;
      margin: auto;
    }

    #prediction-results {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    p {
      font-size: 16px;
    }

    strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Predictor</h1>
  <form id="stock-form">
    <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g. AAPL)" required />
    <button type="submit">Predict</button>
  </form>

  <canvas id="predictionChart"></canvas>

  <div id="prediction-results">
    <div id="buySellRecommendation"></div>
    <div id="buyAmountRecommendation" style="margin-top: 15px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
