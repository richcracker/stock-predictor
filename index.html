<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Stock Market Prediction Engine</h1>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-theme" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <section class="form-container">
      <h2>Enter Stock Symbol</h2>
      <form id="stock-form">
        <input type="text" id="stock-symbol" placeholder="e.g., AAPL" required />
        <select id="timeframe">
          <option value="1d">1 Day</option>
          <option value="5d">5 Days</option>
          <option value="1mo">1 Month</option>
        </select>
        <button type="submit">Get Prediction</button>
      </form>
    </section>

    <section id="prediction-results" style="display: none;">
      <h3>Prediction Results</h3>
      <div id="chart-container">
        <canvas id="predictionChart"></canvas>
      </div>
      <div id="buySellRecommendation" style="margin-top: 20px;"></div>
      <div id="buyAmountRecommendation" style="margin-top: 10px;"></div>
      <button id="nextDayButton" style="display: none;">Next Day</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StockPredictor Logan Hines</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
