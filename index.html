<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prediction</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

  <header>
    <h1>Stock Market Prediction Engine</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Enter Stock Symbol</h2>
      <form id="stock-form">
        <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g. AAPL)" required>
        <button type="submit">Get Prediction</button>
      </form>
    </div>

    <div id="loading-spinner" style="display:none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="prediction-results" style="display:none;">
      <h3>Prediction Results</h3>
      <div id="buySellRecommendation"></div>
      <div id="buyAmountRecommendation"></div>
      <canvas id="predictionChart"></canvas>
      <button id="nextDayButton" style="display:none;">Next Day Prediction</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Stock Prediction Engine</p>
  </footer>

  <script src="scripts.js"></script> <!-- Link to your JS file -->
</body>
</html>
