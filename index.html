<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Prediction Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Header -->
  <header>
    <h1>Stock Market Prediction Engine</h1>
    <p class="subtext">Free Real-Time AI Stock Predictions</p>
  </header>

  <main>

    <!-- Stock Input Form -->
    <section class="form-container">
      <h2>Enter Stock Symbol</h2>
      <form id="stock-form">
        <input type="text" id="stock-symbol" placeholder="Enter symbol (e.g., AAPL)" required>
        <button type="submit">üîé Get Prediction</button>
      </form>
    </section>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading prediction...</p>
    </div>

    <!-- Prediction Results -->
    <section id="prediction-results" style="display: none;">
      <h3>Prediction Results</h3>

      <!-- Chart Container -->
      <div id="chart-container">
        <canvas id="predictionChart"></canvas>
      </div>

      <!-- Buy/Sell Recommendation -->
      <div id="buySellRecommendation" class="recommendation"></div>

      <!-- Buy Amount Suggestion -->
      <div id="buyAmountRecommendation" class="recommendation"></div>

      <!-- Next Day Navigation Button -->
      <button id="nextDayButton" style="display: none;">‚û°Ô∏è Next Day Prediction</button>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 StockPredictor | Created by Logan Hines</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
